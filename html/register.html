<body>
	<h1 class="encabezado">Register</h1>
	<div class="regContainer">
		<form action="/register.html" method="post">
			<input type="email" placeholder = "Email" class="text_box">
			<input type="text" placeholder = "First name" class="text_box">
			<input type="text" placeholder = "Last Name" class="text_box">
